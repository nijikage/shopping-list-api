logging:
  level:
    org.springframework.web: INFO
    be.wouterversyck.shoppinglistapi: INFO

spring:
  jpa:
    open-in-view: false
  liquibase:
    contexts: default
server:
  servlet:
    context-path: /api
  error:
    include-stacktrace: on_trace_param

jwt:
  auth-login-url: /login
  token-header: Authorization
  response-token-header: x-token
  token-prefix: Bearer
  token-type: JWT
  token-issuer: secure-api
  token-audience: secure-app
  # 12 hours in millis
  expiration: 43200000

mdc:
  correlationIdHeaderKey: x-correlation-id
  userMdcKey: user
  correlationIdMdcKey: correlationId
